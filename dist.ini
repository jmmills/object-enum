name = Object-Enum
author = Jason M. Mills <jmmills@cpan.org>
license = Perl_5
copyright_holder = Hans Dieter Pearcey

[Git::NextVersion]
first_version = 0.072

[License]
[PkgVersion]
[GatherDir]
include_dotfiles = 1

[MetaYAML]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Git::CommitBuild]
release_branch = build/%b
release_message = Release build of v%v (on %b)

[PruneCruft]
except = \.travis.yml

[PruneFiles]
filename = object-enum.iml
filename = dist.ini
match = ^xt/

[Prereqs]
Sub::Install = 0
Sub::Exporter = 0
Class::Data::Inheritable = 0
Class::Accessor::Fast = 0

[Prereqs / TestRequires]
Test::More = 0
